<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <!--Bootstrap CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Bootstrap icon CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"></link>
    <!--Sweet alert CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="to-do mt-2 mt-sm-4 p-4 p-sm-5  mx-auto">
            <!--To-do-input section-->
            <h1 class="text-end">TO DO LIST<i class="bi bi-calendar2-range fs-3 ms-3" ></i></h1>
            <div class="user-input mt-4">
                <form id="getdata">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What do you have planned?" onkeyup="enableAdd()" id="item">
                        <input class="btn btn-sm" type="submit" value="Submit" id="submits" disabled>
                    </div>
                </form>
               
            </div>
            <!--Task section-->
            <div class="tasks mt-4">
                <h3>Tasks <i class="bi bi-menu-up fs-5 me-2"></i></h3>
                <ul id="items" class="p-0">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
